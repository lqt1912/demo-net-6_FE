<div class="example-box row"
     *ngIf="item"
     [dndDraggable]="item"
     [dndEffectAllowed]="'all'"
     (dndMoved)="onDragStart(item)"
     [dndDraggingClass]="'drag-box'"
     [dndDraggingSourceClass]="'drag-box-out'">
  <!--     [dndDisableIf]="false"-->
  <!--     (dndStart)="onDragStart($event)"-->
  <!--     (dndCopied)="onDraggableCopied($event)"-->
  <!--     (dndLinked)="onDraggableLinked($event)"-->
  <!--     (dndMoved)="onDraggableMoved($event)"-->
  <!--     (dndCanceled)="onDragCanceled($event)"-->
  <!--     (dndEnd)="onDragEnd($event)"-->

  <h3 class="col-12 pl-0">{{ item.title }} - {{ item.order }}</h3>

  <div class="form-group row">
    <label class="col-sm-4 col-form-label  ">Email</label>
    <div class="col-sm-8">
      <input type="text" class="form-control " [(ngModel)]="item.cardAuthor"
             (ngModelChange)="onChangeAuthor(item)">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-4 col-form-label  ">Estimate</label>
    <div class="col-sm-8">
      <input type="number" class="form-control" [(ngModel)]="item.estimateValue"
             (ngModelChange)="onChangeAuthor(item)">
    </div>
  </div>
</div>
